<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Sahabat Ormas</title>
  <link href="{{url_for('static', filename='img/logo.png')}}" rel="icon">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkslategrey;;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('index')}}" style="color: white;">Sahabat Ormas <img
          src="{{url_for('static', filename='img/logo.png')}}" style="width: 50px; height: 50px;"></a></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}" style="color: white;">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container p-3 my-3 border" style="width: 1100px; height: 1050px;
  border-radius: 30px; background-color: darkslategrey;">
    <h1 align="center" style="color: white;">Cek Prediksi</h1>

    <form action="/" method="POST" style="text-align: center;">
      <select class="form-select" name="prediksi" aria-label="Default select example" style="margin: 5px; width: 450px; margin: auto;" required>
        <option value="" style="color: white;">Prediksi</option>
        <option value="Harga Emas"><label for="Harga Emas">Harga Emas</option></label>
        <option value="Harga Perak"><label for="Harga Perak">Harga Perak</option></label>
        <option value="Harga Dollar"><label for="Harga Dollar">Harga Dollar</option></label>
      </select>
      <br>
      <select class="form-select" name="metode" aria-label="Default select example" style="margin: 5px; width: 450px; margin: auto;" required>
        <option value="">Pilih Metode Prediksi</option>
        <option value="Linear Regression"><label for="Linear Regression">Linear Regression</option></label>
        <option value="Ridge Regression"><label for="Ridge Regression">Ridge Regression</option></label>
        <option value="Lasso"><label for="Lasso">Lasso</option></label>
      </select>
      <input type="submit" style="float: inherit;" value="Submit" class="btn btn-primary"></button>
      <br>
      <br>

      <h1 class="display-5" align="center" style="color: white;"> <b>Hasil Data</b></h1>
      <table class="table table-striped table-light">
        <tr>
          <th scope="col" style="height: auto; width: auto;">Prediksi</th>
          <th scope="col" style="height: auto; width: auto;">Metode</th>
          <th scope="col" style="height: auto; width: auto;">Hari, Tanggal</th>
          <th scope="col" style="height: auto; width: auto;">Koefesien</th>
          <th scope="col" style="height: auto; width: auto;">Intercept</th>
          <th scope="col" style="height: auto; width: auto;">Root Mean Square Error (RMSE)</th>
          <th scope="col" style="height: auto; width: auto;">Hasil Prediksi</th>
        </tr>
        </thread>
        <tbody>
          <tr>
            <td>{{ prediksi }}</td>
            <td>{{ metode }}</td>
            <td>{{ date }}</td>
            <td>{{ coef }}</td>
            <td>{{ intercept }}</td>
            <td>{{ rmse }}</td>
            <td>{{ hasil }}</td>
          </tr>
        </tbody>
  </div>
  </table>
  <h1 align="center" style="color: white;">Grafik</h1>
  <img src=data:image/png;base64,{{ data }} style="width: 620px; height: 500px;">
  </form>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  </body>

</html>
