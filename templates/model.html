  <div class="container p-3 my-3 border bg-success" style="width: 700px; height: 450px;">
    <h1 align="center">Cek Prediksi</h1>
    
    <form action="/" method="POST">
      <input type="text" name="nama" class="form-control" placeholder="Nama" style="margin: 5px" required>
      <select class="form-select" name="prediksi" aria-label="Default select example" style="margin: 5px" required>
        <option value="">Prediksi</option>
        <option value="emas"><label for="emas">Harga Emas</option></label>
        <option value="perak"><label for="perak">Harga Perak</option></label>
        <option value="dollar"><label for="dollar">Harga Dollar</option></label>
      </select>
      <select class="form-select" name="metode" aria-label="Default select example" style="margin: 5px" required>
        <option value="">Pilih Metode Prediksi</option>
        <option value="linear"><label for="linear">Linear Regression</option></label>
        <option value="hubber"><label for="hubber">Hubber</option></label>
        <option value="lasso"><label for="lasso">Lasso</option></label>
      </select>
      <input type="submit" style="float: right;" value="Submit" class="btn btn-primary"></button>
      <br>
      <br>

      <h1 class="display-5" align="center"> <b>Hasil Data</b></h1>
      <table class="table table-striped table-light">
        <tr>
          <th scope="col">Nama</th>
          <th scope="col">Prediksi</th>
          <th scope="col">Metode</th>
          <th scope="col">Hari, Tanggal</th>
          <th scope="col">Koefesien</th>
          <th scope="col">Intercept</th>
          <th scope="col">Hasil Prediksi</th>
          </tr>
        </thread>
        <tbody>
          <tr>
            <td>{{ nama }}</td>
            <td>{{ prediksi }}</td>
            <td>{{ metode }}</td>
            <td>{{ date }}</td>
            <td>{{ coef }}</td>
            <td>{{ intercept }}</td>
            <td>{{ hasil }}</td>
          </tr>
        </tbody>

        </div>
        </div>
    </div>
  </table>
  </form>



  </footer>



      <!-- JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <canvas id="myChart"></canvas>
